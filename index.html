<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Whiteboard App</title>

    <link rel="stylesheet" href="/styles/main.css" />
    <script
      type="text/JavaScript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=1.4.2"
    ></script>
  </head>
  <body>
    <div>
      <label for="PencilColour">Select Colour:</label>
      <select id="PencilColour">
        <option option="Black">Black</option>
        <option option="Red">Red</option>
        <option option="Blue">Blue</option>
        <option option="Green">Green</option>
      </select>
      <label for="SelectShape">Select Shape:</label>
      <select id="SelectShape">
        <option option="Line">Line</option>
        <option option="Circle">Circle</option>
        <option option="Rectangle">Rectangle</option>
      </select>
    </div>

    <canvas id="whiteboard"></canvas>
    <canvas id="tempwhiteboard"></canvas>

    <script src="/scripts/main.js"></script>
  </body>
</html>
